<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap');

        body {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 화면 전체 높이를 사용 */
            display: flex;
            /* flexbox 사용 */
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            flex-direction: column;
           

        }

        /* 네비게이션 바 스타일 */
        nav {
            background: linear-gradient(to right,#ff7f7f, #dc3545);
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;
            font-size: 28px;
            /* 상단에 위치 */
        }

        nav a {
            font-family: "Black Han Sans", sans-serif;
            display:  flex;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
            margin-left: 50px;
        }

        nav img {
            width: 30px;
            /* 이미지 크기 조정 */
            height: 30px;
            /* 이미지 크기 조정 */
            margin-left: 10px;
            margin-right: 10px;
            /* 텍스트와 이미지 간 간격 */
        }

        .mypostingboxs {

            width: 500px;
            margin: 100px auto 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px #dc3545 ;
            border-radius: 5px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 5px;
        }
    </style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBAvytCDn6UO51ZReRAqJaWTKZtBPMFI-A",
            authDomain: "sparta-2b738.firebaseapp.com",
            projectId: "sparta-2b738",
            storageBucket: "sparta-2b738.firebasestorage.app",
            messagingSenderId: "481874362568",
            appId: "1:481874362568:web:a1b01807f7fa3d62eda5fd",
            measurementId: "G-FJ8CX7F0Z5"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postbtn").click(async function () {
            let name = $('#name').val();
            let age = $('#age').val();
            let gender = $('#gender').val();
            let hobby = $('#hobby').val();
            let speciality = $('#speciality').val();

            let doc = {
                'name': name,
                'age': age,
                'gender': gender,
                'hobby': hobby,
                'speciality': speciality
            };
            await addDoc(collection(db, "impomation"), doc);
            alert('등록완료');
            window.location.reload();
        })

    </script>


</head>

<body>
    <nav>
        <nav>
            <a href="mainpage.html"> <img
                    src="https://cdn-upload.miniintern.com/42581/3091d6df-ce33-498d-a1cb-32b0d5473655/teamspartalogomain.png"
                    alt="이모티콘" class="emoji"> 스파르타위키</a>
        </nav>
    </nav>
    <div class="mypostingboxs" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="이름" >
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="age" placeholder="나이">
            <label for="age">나이</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="gender" placeholder="성별" >  
            <label for="gender">성별</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="hobby" placeholder="취미">
            <label for="hobby">취미</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="speciality" placeholder="특기">
            <label for="speciality">특기</label>
        </div>
        <div class="mybtn">
            <button id="postbtn" type="button" class="btn btn-danger">등록하기</button>
        </div>
    </div>
</body>

</html>
