<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서호와 아이들 WIKI</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: red;
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0; /* 상단에 위치 */
        }

        nav a {
            float: left;
            /* 수평 정렬 */
            display: block;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
        }

        header {
            margin-top: 60px; /* 네비게이션 바 높이만큼 아래로 이동 */
        }

        .box {
            width: 800px;
            height: 800px;
            border: 2px solid #000; /* 테두리 */
            background-color: #f0f0f0; /* 배경색 */
            padding: 20px; /* 내부 여백 */
            margin: 20px auto 0px auto;
            margin-top: 60px; /* 박스의 상단 여백 */
            display: flex;
            justify-content: space-between; /* 좌우 정렬 */
            align-items: flex-start; /* 상단 정렬 */
        }

        .box h2 {
            margin: 0; /* 기본 여백 제거 */
            font-size: 24px; /* 제목 크기 조정 */
        }

        /* 버튼 스타일 */
        .box button {
            margin-left: auto; /* 버튼을 오른쪽으로 이동 */
            padding: 10px 20px; /* 버튼의 패딩을 키워 크기 증가 */
            font-size: 16px; /* 버튼의 글자 크기 증가 */
            border: 1px solid #000; /* 버튼 테두리 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 커서 포인터로 변경 */
        }
    </style>
</head>

<body>

    <!-- 네비게이션 바 -->
    <nav>
        <a href="#home">스파르타위키</a>
    </nav>


    <div class="box">
        <h2>멤버 리스트1234567890</h2>
        <button type="button" class="btn btn-outline-dark">삭제</button>
    </div>

</body>
</html>
