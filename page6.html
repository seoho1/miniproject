<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap');
        /* 기본 스타일 */
        body {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 화면 전체 높이를 사용 */
            display: flex;
            /* flexbox 사용 */
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            flex-direction: column;
           

        }

        /* 네비게이션 바 스타일 */
        nav {
            background: linear-gradient(to right,#ff7f7f, #dc3545);
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;
            font-size: 28px;
            /* 상단에 위치 */
        }

        nav a {
            font-family: "Black Han Sans", sans-serif;
            display:  flex;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
            margin-left: 50px;
        }

        nav img {
            width: 30px;
            /* 이미지 크기 조정 */
            height: 30px;
            /* 이미지 크기 조정 */
            margin-left: 10px;
            margin-right: 10px;
            /* 텍스트와 이미지 간 간격 */
        }

        .Search {
            display: flex;
            justify-content: center;
        }

        .Search .form-control{
            margin-top: 70px;
            width: 760px;
            height: 20;
            padding: 20px;
            font-size: 19px;
        }

        .box1 {
    width: 800px;
    height: 1000px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    margin: 0 auto; 
    margin-top: 20px;
        }

    </style>
</head>

<body>
    <nav>
        <nav>
            <a href="mainpage.html"> <img

        </nav>
