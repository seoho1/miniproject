<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 화면 전체 높이를 사용 */
            display: flex;
            /* flexbox 사용 */
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            flex-direction: column;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: red;
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;
            /* 상단에 위치 */
        }

        nav a {
            font-size: 20px;
            float: left;
            /* 수평 정렬 */
            display: block;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
        }

        .form {
            width: 45%;
            height: 150px;
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            display: flex;
            /* flexbox 사용 */
            flex-wrap: wrap;
            /* 아이템을 여러 줄로 나누기 */
            gap: 50px;
            /* 아이템 간 간격 */
            /* 중앙 정렬 */
            width: 100%;
            max-width: 600px;
            /* 최대 너비 설정 */
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <nav>
        <a href="#home">스파르타위키</a>
    </nav>
    <div class="form-container">
        <button type="button" class="btn btn-danger form">등록하기</button> <!--버튼을 누르면 3번째 페이지로 넘어갑니다-->
        <button type="button" class="btn btn-danger form">수정하기</button> <!--버튼을 누르면 4번째 페이지로 넘어갑니다-->
        <button type="button" class="btn btn-danger form">삭제하기</button> <!--버튼을 누르면 5번째 페이지로 넘어갑니다-->
        <button type="button" class="btn btn-danger form">조회하기</button> <!--버튼을 누르면 6번째 페이지로 넘어갑니다-->
    </div>
</body>

</html>
