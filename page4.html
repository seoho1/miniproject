<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap');

        body {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 화면 전체 높이를 사용 */
            display: flex;
            /* flexbox 사용 */
            justify-content: center;
            /* 가로 중앙 정렬 */
            align-items: center;
            /* 세로 중앙 정렬 */
            flex-direction: column;


        }

        /* 네비게이션 바 스타일 */
        nav {
            background: linear-gradient(to right, #ff7f7f, #dc3545);
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;
            font-size: 28px;
            /* 상단에 위치 */
        }

        nav a {
            font-family: "Black Han Sans", sans-serif;
            display: flex;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
            margin-left: 50px;
        }

        nav img {
            width: 30px;
            /* 이미지 크기 조정 */
            height: 30px;
            /* 이미지 크기 조정 */
            margin-left: 10px;
            margin-right: 10px;
            /* 텍스트와 이미지 간 간격 */
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            width: 500px;
            margin: 100px auto 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px #dc3545;
            border-radius: 5px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #namebtn {
            display: flex;
            justify-content: center;
            margin: 0px 0 20px 0;
        }

        .namebtn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px !important;
            /* 둥근 모서리 설정 */
            border: 1px solid #ccc;
            /* 테두리 색상 */
            background-color: #f0f0f0;
            /* 배경색 */
            cursor: pointer;
        }

        .input-group input {
            margin-right: 10px;
            padding: 5px;
            font-size: 14px;
        }

        .input-group button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        button {
            margin: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAvytCDn6UO51ZReRAqJaWTKZtBPMFI-A",
            authDomain: "sparta-2b738.firebaseapp.com",
            projectId: "sparta-2b738",
            storageBucket: "sparta-2b738.firebasestorage.app",
            messagingSenderId: "481874362568",
            appId: "1:481874362568:web:a1b01807f7fa3d62eda5fd",
            measurementId: "G-FJ8CX7F0Z5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDocId = null;

        // 입력 필드를 업데이트하는 함수
        function updateInputs(data) {
            $('#name').val(data.name);
            $('#age').val(data.age);
            $('#gender').val(data.gender);
            $('#hobby').val(data.hobby);
            $('#speciality').val(data.speciality);
        }

        // Firebase에서 데이터 가져오기
        async function fetchData() {
            const people = ['황서호', '김다빈', '이수호', '신가을', '오민수'];
            for (let person of people) {
                let docRef = query(collection(db, "impomation"), where("name", "==", person));
                let querySnapshot = await getDocs(docRef);

                if (!querySnapshot.empty) {
                    $(`#btn-${person}`).show(); // 데이터가 있으면 버튼을 보여준다
                } else {
                    $(`#btn-${person}`).hide(); // 데이터가 없으면 버튼을 숨긴다
                }
            }
        }

        // 수정 버튼 클릭 시 Firebase 문서 업데이트
        $("#postbtn").click(async function () {
            if (!currentDocId) {
                alert("수정할 데이터를 선택해주세요.");
                return;
            }

            let name = $('#name').val();
            let age = $('#age').val();
            let gender = $('#gender').val();
            let hobby = $('#hobby').val();
            let speciality = $('#speciality').val();

            const docRef = doc(db, "impomation", currentDocId);
            await updateDoc(docRef, {
                name: name,
                age: age,
                gender: gender,
                hobby: hobby,
                speciality: speciality
            });

            alert('수정 완료!');
        });

        // 버튼 클릭 시 Firebase에서 해당 사람의 정보를 불러오고, 문서 ID 설정
        $(document).ready(function () {
            $("section button").click(async function () {
                let personName = $(this).text();
                let docRef = query(collection(db, "impomation"), where("name", "==", personName));
                let querySnapshot = await getDocs(docRef);

                if (!querySnapshot.empty) {
                    let personDoc = querySnapshot.docs[0]; // 첫 번째 문서 가져오기
                    let selectedPersonData = personDoc.data();
                    currentDocId = personDoc.id;  // Firebase 문서 ID 저장

                    updateInputs(selectedPersonData);
                }
            });

            fetchData(); // 페이지 로드 시 Firebase 데이터 확인
        });
    </script>
</head>

<body>
    <nav>
        <nav>
            <a href="mainpage.html"> <img
                    src="https://cdn-upload.miniintern.com/42581/3091d6df-ce33-498d-a1cb-32b0d5473655/teamspartalogomain.png"
                    alt="이모티콘" class="emoji"> 스파르타위키</a>
        </nav>
    </nav>
    <div class="flex-container">
        <div class="center-box">
            <section id="namebtn">
                <button id="btn-황서호" 
                style="display: inline-block; padding: 10px 10px; border-radius: 5px ; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; margin: 5px;" >
                황서호</button>
                <button id="btn-김다빈" 
                style="display: inline-block; padding: 10px 10px; border-radius: 5px !important; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; margin: 5px;">
                김다빈</button>
                <button id="btn-이수호"
                style="display: inline-block; padding: 10px 10px; border-radius: 5px !important; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; margin: 5px;" >      
                이수호</button>
                <button id="btn-신가을"
                style="display: inline-block; padding: 10px 10px; border-radius: 5px !important; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; margin: 5px;">
                신가을</button>
                <button id="btn-오민수"
                style="display: inline-block; padding: 10px 10px; border-radius: 5px !important; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; margin: 5px;">
                오민수</button>
            </section>
            <div class="mypostingboxs" id="postingbox">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="name" placeholder="이름">
                    <label for="name">이름</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="age" placeholder="나이">
                    <label for="age">나이</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="gender" placeholder="성별">
                    <label for="gender">성별</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="hobby" placeholder="취미">
                    <label for="hobby">취미</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="speciality" placeholder="특기">
                    <label for="speciality">특기</label>
                </div>
                <div class="mybtn">
                    <button id="postbtn" type="button" class="btn btn-danger">수정하기</button>
                </div>
            </div>
        </div>
    </div>
    <div id="id"></div>
</body>

</html>
