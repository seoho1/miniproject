<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: red;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group input {
            margin-right: 10px;
            padding: 5px;
            font-size: 14px;
        }

        .input-group button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        button {
            margin: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBAvytCDn6UO51ZReRAqJaWTKZtBPMFI-A",
            authDomain: "sparta-2b738.firebaseapp.com",
            projectId: "sparta-2b738",
            storageBucket: "sparta-2b738.firebasestorage.app",
            messagingSenderId: "481874362568",
            appId: "1:481874362568:web:a1b01807f7fa3d62eda5fd",
            measurementId: "G-FJ8CX7F0Z5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentDocId = null;

        // 입력 필드를 업데이트하는 함수
        function updateInputs(data) {
            $('#name').val(data.name);
            $('#age').val(data.age);
            $('#gender').val(data.gender);
            $('#hobby').val(data.hobby);
            $('#speciality').val(data.speciality);
        }

        // Firebase에서 데이터 가져오기
        async function fetchData() {
            const people = ['황서호', '김다빈', '이수호', '신가을', '오민수'];
            for (let person of people) {
                let docRef = query(collection(db, "impomation"), where("name", "==", person));
                let querySnapshot = await getDocs(docRef);

                if (!querySnapshot.empty) {
                    $(`#btn-${person}`).show(); // 데이터가 있으면 버튼을 보여준다
                } else {
                    $(`#btn-${person}`).hide(); // 데이터가 없으면 버튼을 숨긴다
                }
            }
        }

        // 수정 버튼 클릭 시 Firebase 문서 업데이트
        $("#postbtn").click(async function () {
            if (!currentDocId) {
                alert("수정할 데이터를 선택해주세요.");
                return;
            }

            let name = $('#name').val();
            let age = $('#age').val();
            let gender = $('#gender').val();
            let hobby = $('#hobby').val();
            let speciality = $('#speciality').val();

            const docRef = doc(db, "impomation", currentDocId);
            await updateDoc(docRef, {
                name: name,
                age: age,
                gender: gender,
                hobby: hobby,
                speciality: speciality
            });

            alert('수정 완료!');
        });

        // 버튼 클릭 시 Firebase에서 해당 사람의 정보를 불러오고, 문서 ID 설정
        $(document).ready(function () {
            $("section button").click(async function () {
                let personName = $(this).text();
                let docRef = query(collection(db, "impomation"), where("name", "==", personName));
                let querySnapshot = await getDocs(docRef);

                if (!querySnapshot.empty) {
                    let personDoc = querySnapshot.docs[0]; // 첫 번째 문서 가져오기
                    let selectedPersonData = personDoc.data();
                    currentDocId = personDoc.id;  // Firebase 문서 ID 저장

                    updateInputs(selectedPersonData);
                }
            });

            fetchData(); // 페이지 로드 시 Firebase 데이터 확인
        });
    </script>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="flex-container">
        <div class="center-box">
            <section>
                <button id="btn-황서호" style="display: none;">황서호</button>
                <button id="btn-김다빈" style="display: none;">김다빈</button>
                <button id="btn-이수호" style="display: none;">이수호</button>
                <button id="btn-신가을" style="display: none;">신가을</button>
                <button id="btn-오민수" style="display: none;">오민수</button>
            </section>
            <p>이름 : <input type="text" id="name" /></p>
            <p>나이 : <input type="text" id="age" /></p>
            <p>성별 : <input type="text" id="gender" /></p>
            <p>취미 : <input type="text" id="hobby" /></p>
            <p>특기 : <input type="text" id="speciality" /></p>
            <button id="postbtn">수정하기</button>
        </div>
    </div>
    <div id="id"></div>
</body>

</html>
