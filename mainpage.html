<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: red;
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;  /* 상단에 위치 */
        }

        nav a {
            float: left;
            /* 수평 정렬 */
            display: block;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
        }
    </style>
</head>

<body>

    <header>
        <h1></h1>
    </header>

    <!-- 네비게이션 바 -->
    <nav>
        <a href="#home">스파르타위키</a>
    </nav>
</body>

</html>
