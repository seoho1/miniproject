<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서호와 아이들 WIKI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap');

        /* 기본 스타일 */
        body {
            font-family: "Gowun Dodum", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background: linear-gradient(to right,#ff7f7f, #dc3545);
            /* 배경색 */
            overflow: hidden;
            /* 내용이 넘칠 때 처리 */
            width: 100%;
            position: fixed;
            top: 0;
            /* 상단에 위치 */
        }


        nav a {
            font-family: "Black Han Sans", sans-serif;
            display:  flex;
            /* 블록으로 만들기 */
            color: white;
            /* 텍스트 색상 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 14px 20px;
            /* 패딩 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
            margin-left: 50px;
            font-size: 20px;
        }

        nav img {
            width: 30px;
            /* 이미지 크기 조정 */
            height: 30px;
            /* 이미지 크기 조정 */
            margin-left: 10px;
            margin-right: 10px;
            /* 텍스트와 이미지 간 간격 */
        }


        header {
            margin-top: 60px;
            /* 네비게이션 바 높이만큼 아래로 이동 */
        }

        .box {
            width: 800px;
            height: 600px;
            box-shadow: 0px 0px 3px 0px #dc3545 ;
            /* 테두리 */
            border-radius: 5px;
            background-color: #f0f0f0;
            /* 배경색 */
            padding: 20px;
            /* 내부 여백 */
            margin: 100px auto 0px auto;
            margin-top: 100px;
            /* 박스의 상단 여백 */
            display: block; /* Flex 속성 제거 */
        }

        .box h2 {
            margin-top: 20px;
            margin: 100;
            /* 기본 여백 제거 */
            font-size: 24px;
            /* 제목 크기 조정 */
        }

        /* 버튼 스타일 */
        .box button {
            padding: 10px 20px;
            /* 버튼의 패딩을 키워 크기 증가 */
            font-size: 16px;
            /* 버튼의 글자 크기 증가 */
            margin-top: 20px;
            background-color:  #dc3545 ;
            color: white;
            /* 버튼 테두리 */
            border-radius: 5px;
            /* 버튼 모서리 둥글게 */
            cursor: pointer;
            /* 마우스 커서 포인터로 변경 */
        }

        .mycards {
            margin-top: 35px;
            /* 카드 섹션과 버튼 사이 간격 */
        }

        /* 카드 레이아웃 설정 */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 15px; /* 카드 간 간격 */
        }

        .col {
            flex: 1 0 45%; /* 카드 크기 조정 */
            box-sizing: border-box;
        }

        /* 카드 스타일 */
        .card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .card-title {
            flex: 1;
            font-size: 18px;
            margin-left: 10px;
        }

    </style>

<script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase 초기화
    const firebaseConfig = {
        apiKey: "AIzaSyBAvytCDn6UO51ZReRAqJaWTKZtBPMFI-A",
        authDomain: "sparta-2b738.firebaseapp.com",
        projectId: "sparta-2b738",
        storageBucket: "sparta-2b738.firebasestorage.app",
        messagingSenderId: "481874362568",
        appId: "1:481874362568:web:a1b01807f7fa3d62eda5fd",
        measurementId: "G-FJ8CX7F0Z5"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Firebase에서 데이터를 가져오는 부분
    let docs = await getDocs(collection(db, "impomation"));

    docs.forEach((doc) => {
        // 문서의 데이터를 가져오기
        let row = doc.data();
        let name = row['name'];

        // 카드 HTML 구조 생성 (이름 옆에 체크박스 추가)
        let temp_html = `
    <div class="col">
        <div class="card">
            <div class="card-body">
                <input type="checkbox" id="checkbox-${doc.id}" class="card-checkbox" data-id="${doc.id}">
                <h5 class="card-title">${name}</h5>     
            </div>
        </div>
    </div>`;

        // DOM에 추가
        const cardContainer = document.getElementById('card');
        cardContainer.innerHTML += temp_html;  // 기존 HTML에 새 카드 추가
    });

    // 삭제 버튼 클릭 처리
    const deleteBtn = document.getElementById('deleteBtn');
    deleteBtn.addEventListener('click', async () => {
        // 선택된 카드의 id를 찾아서 삭제
        const checkboxes = document.querySelectorAll('.card-checkbox');
        for (const checkbox of checkboxes) {
            if (checkbox.checked) {
                const docId = checkbox.getAttribute('data-id');
                await deleteDoc(doc(db, "impomation", docId));  // Firestore에서 데이터 삭제
                console.log(`삭제된 데이터 ID: ${docId}`);
                checkbox.closest('.card').remove();  // DOM에서 해당 카드 제거
            }
        }
    });

</script>

</head>

<body>

    <!-- 네비게이션 바 -->
    <nav>
        <a href="#home"> <img
                src="https://cdn-upload.miniintern.com/42581/3091d6df-ce33-498d-a1cb-32b0d5473655/teamspartalogomain.png"
                alt="이모티콘" class="emoji"> 스파르타위키</a>
    </nav>

    <!-- 메인 박스 -->
    <div class="box">
        <h2>멤버 리스트</h2>
        <button id="deleteBtn" type="button" class="btn btn-outline-dark">삭제</button>
        <div class="mycards">
            <div id="card" class="row">
                <!-- 여기에 카드가 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    

</body>

</html>
